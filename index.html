<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Buscador de Peliculas</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container" id="cont-sercher">
      <div class="row">
        <div class="col-4">
          <form>
            <h2>Buscar película</h2>
            <input type="text" v-model="movieToSerch" />
            <div>
              <button type="button" id="button" class="btn btn-success">
                Buscar Película
              </button>
            </div>
          </form>
        </div>
        <div class="col-8">
          <div class="search-movie" v-if="movie !== null" id="movie-cont">
            <div class="search-movie__img">
              <img
                v-bind:src="movie.Poster"
                alt="Poster de la Pelicula"
                width="200"
              />
            </div>
            <div>
              <h1>{{movie.Title}}</h1>
              <h4>Director: {{movie.Director}}</h4>
              <h5>Argumento</h5>
              <p>{{movie.Plot}}</p>
              <h5>Actores</h5>
              <p>{{movie.Actors}}</p>
              <h5>Pais</h5>
              <p>{{movie.Country}}</p>
              <h5>Premios</h5>
              <p>{{movie.Awards}}</p>
              <h5>Ratings:</h5>
              <ul>
                <li v-for="rating in movie.Ratings">
                  {{rating.Source}} - {{rating.Value}}
                </li>
              </ul>
              <hr />
              <a v-bind:href="movie.Website"> Ir al sitio web </a>
              <!-- v-if="movie.Website !== 'N/A'" -->
              <!-- Esto lo pondria si no quiero mostrar un link que me
            lleve a N/A. Directamente desapareceria el mismo. -->
            </div>
            <div v-else></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
